<head>
  <title>Adresownik</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
 	<div class="container-fluid">
 	    <div class="row-fluid">	
 	        <div class="row">
 	        	<div class="span12">
	<div class="page-header">
	  <h1>Książka adresowna:  <small>Imiona, nazwiska, adresy i telefony</small></h1>
	</div>
 	        		<table class="table table-striped table-condensed table-bordered">
  	        		
 	        		    <thead>
 	        		        <tr>
 	        		            <td>Imię</td>
								<td>Nazwisko</td>
								<td>Adres</td>
								<td>Telefon</td>
 	        		        </tr>
 	        		    </thead>
 	        		    <tbody>
 	        		       {{#each adresownik}}
 	        		       	<tr>
 	        		       		<td>{{imie}}</td>
								<td>{{nazwisko}}</td>
								<td>{{adres}}</td>
								<td>{{telefon}}</td>
 	        		       	</tr>				       
 	        		       {{/each}}
							<tr>
								<td>
									<input type="text" name="imie" value="" id="imie">
								</td>
								<td>
									<input type="text" name="nazwisko" value="" id="nazwisko">
								</td>
								<td>
									<input type="text" name="adres" value="" id="adres">
								</td>
								<td>
									<input type="text" name="telefon" value="" id="telefon">
								</td>
							</tr>
 	        		    </tbody>
 	        		</table>
 	        		<footer class="row">
 	        			<div class="panel-footer text-left">
 	        				<p>Created by Mateusz Michalski</p>
 	        			</div>
 	        		</footer>
 	        	</div>
 	        </div>
 	    </div>
 	</div>
</template>
